<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="c-slack">
      <div class="c-slack__header">
        <div class="c-slack__search">
          Search Solid Waddle
        </div>
      </div>
      <div class="c-slack__sidebar">
        <ul class="c-slack__users">
          <li class="c-slack__users-item">
              <div class="c-slack__avatar">
                <img class="c-slack__avatar-image" src="avataaars (2).png">
              </div>
              <div class="c-slack__users-item-name">Marcantonio Bentegodi</div>
          </li>
          <li class="c-slack__users-item c-slack__users-item--active">
              <div class="c-slack__avatar c-slack__avatar--active">
                <img class="c-slack__avatar-image" src="avataaars (3).png">
              </div>
              <div class="c-slack__users-item-name">Giulietta Capuleti</div>
              <div class="c-slack__mention-badge">1</div>
          </li>
          <li class="c-slack__users-item">
              <div class="c-slack__avatar">
                <img class="c-slack__avatar-image" src="avataaars (4).png">
              </div>
              <div class="c-slack__users-item-name">Giuliola Cinquetti</div>
          </li>
          <li class="c-slack__users-item">
              <div class="c-slack__avatar c-slack__avatar--active">
                <img class="c-slack__avatar-image" src="avataaars (5).png">
              </div>
              <div class="c-slack__users-item-name">Marcantonio Bentegodi</div>
          </li>
          <li class="c-slack__users-item">
              <div class="c-slack__avatar">
                <img class="c-slack__avatar-image" src="avataaars (6).png">
              </div>
              <div class="c-slack__users-item-name">Marcantonio Bentegodi</div>
          </li>
          <li class="c-slack__users-item">
              <div class="c-slack__avatar">
                <img class="c-slack__avatar-image" src="avataaars (7).png">
              </div>
              <div class="c-slack__users-item-name">Marcantonio Bentegodi</div>
              <div class="c-slack__mention-badge">4</div>
          </li>
        </ul>
      </div>
      <div class="c-slack__content">
        <div id="report-container"></div>
        <div class="c-slack__message">
          <input id="palette" type="text" readonly value="#111111,#121016,#001F3F,#FFDC00,#0E1924,#FFFFFF,#16BA52,#FF851B,#111111,#FFFFFF" />
          <button id="copy-palette" type="button">Copy!</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
